<!DOCTYPE html>

<head>

  <style>
    body {

      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: normal;
    }
    .combos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .combo {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .combo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .combo img {
      width: 100%;
      border-radius: 6px;
      height: 180px;
      object-fit: cover;
    }
    .combo h3 {
      margin: 10px 0 5px;
    }
    .combo p {
      color: #555;
      font-size: 0.9em;
      min-height: 48px;
    }
    .combo .price {
      font-weight: bold;

      color: #e53935;
    }
    .payment-section {

    .payment-section p {

    }
    button {

      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1ebe5b;
    }
    @media (max-width: 600px) {
      .combos {
        flex-direction: column;
        align-items: center;
      }
      .combo {
        width: 90%;
      }
    }
    .qr-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>

</header>

<section class="combos" id="combos-container">
  <!-- Combos ser칚o inseridos aqui via JS -->

<section class="payment-section">
  <h2>Pagamento via Pix</h2>
  <p>Chave Pix (Copia e Cola): <strong>e4e6e4b5-fcd4-4746-9335-1f3a8e93958b</strong></p>

  <p><strong>游 WhatsApp: (47) 99678-8208<br>游녻 Nome: Victor Hugo</strong></p>
  <button id="btn-whatsapp">Enviar Comprovante</button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  const combos = [
    {
      id: 1,
      name: "Combo Sushi Cl치ssico",
      description: "10 pe칞as variadas com sashimi e nigiri",
      price: 50.00,
      image: "https://images.unsplash.com/photo-1553621042-f6e147245754?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 2,
      name: "Combo Fam칤lia",
      description: "30 pe칞as para at칠 4 pessoas",
      price: 120.00,
      image: "https://images.unsplash.com/photo-1562158071-4e17447637de?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 3,
      name: "Combo Premium",
      description: "40 pe칞as com ingredientes especiais",
      price: 180.00,
      image: "https://images.unsplash.com/photo-1600334124954-1c0202aa9c72?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 4,
      name: "Combo Veggie",
      description: "20 pe칞as vegetarianas deliciosas",
      price: 90.00,
      image: "https://images.unsplash.com/photo-1562158070-bd3bfb5e82f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 5,
      name: "Combo Hot Roll",
      description: "15 pe칞as de hot roll crocante",
      price: 80.00,
      image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 6,
      name: "Combo Sashimi",
      description: "25 pe칞as s칩 de sashimi fresco",
      price: 160.00,
      image: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 7,
      name: "Combo Temaki",
      description: "10 temakis variados e saborosos",
      price: 70.00,
      image: "https://images.unsplash.com/photo-1562158070-bd3bfb5e82f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    },
    {
      id: 8,
      name: "Combo Executivo",
      description: "20 pe칞as para uma refei칞칚o r치pida",
      price: 100.00,
      image: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=280&q=80"
    }
  ];

  const pixKey = "e4e6e4b5-fcd4-4746-9335-1f3a8e93958b";
  const merchantName = "Back Sushi";
  const merchantCity = "Rio do Sul";

  function crc16(payload) {
    let polynom = 0x1021;
    let crc = 0xFFFF;
    for (let i = 0; i < payload.length; i++) {
      crc ^= payload.charCodeAt(i) << 8;
      for (let j = 0; j < 8; j++) {
        crc = (crc & 0x8000) ? ((crc << 1) ^ polynom) : (crc << 1);
        crc &= 0xFFFF;
      }
    }
    return crc.toString(16).toUpperCase().padStart(4, '0');
  }

  function tlv(id, value) {
    const length = value.length.toString().padStart(2, '0');
    return id + length + value;
  }

  function buildPixPayload(key, merchantName, merchantCity, amount) {
    let payload = "";
    payload += tlv("00", "01");
    payload += tlv("26",
      tlv("00", "br.gov.bcb.pix") +
      tlv("01", key)
    );
    payload += tlv("52", "0000");
    payload += tlv("53", "986");
    payload += tlv("54", amount);
    payload += tlv("58", "BR");
    payload += tlv("59", merchantName);
    payload += tlv("60", merchantCity);
    payload += "6304";
    const crc = crc16(payload);
    payload += crc;
    return payload;
  }

  function formatAmount(amount) {
    return amount.toFixed(2);
  }

  const combosContainer = document.getElementById("combos-container");

  combos.forEach(combo => {
    const div = document.createElement("div");
    div.className = "combo";

    div.innerHTML = `
      <img src="${combo.image}" alt="${combo.name}">
      <h3>${combo.name}</h3>
      <p>${combo.description}</p>
      <div class="price">R$ ${combo.price.toFixed(2).replace('.', ',')}</div>
      <canvas id="qr-${combo.id}" class="qr-container"></canvas>
      <button id="btn-pix-${combo.id}">Pagar via Pix</button>
    `;

    combosContainer.appendChild(div);

    const pixPayload = buildPixPayload(pixKey, merchantName, merchantCity, formatAmount(combo.price));
    const canvas = div.querySelector(`#qr-${combo.id}`);

    QRCode.toCanvas(canvas, pixPayload, { width: 180 }, function (error) {
      if (error) console.error(error);
    });

    const btnPix = div.querySelector(`#btn-pix-${combo.id}`);
    btnPix.addEventListener('click', () => {
      const phone = "5547996788208";
      const message = encodeURIComponent(`Ol치, enviei o comprovante do pedido "${combo.name}" no valor de R$ ${combo.price.toFixed(2).replace('.', ',')}.`);
      const url = `https://wa.me/${phone}?text=${message}`;
      window.open(url, "_blank");
      alert("Obrigado! Agora envie seu comprovante no WhatsApp.");
    });
  });

  const btnWhatsapp = document.getElementById('btn-whatsapp');
  btnWhatsapp.addEventListener('click', () => {
    const phone = "5547996788208";
    const message = encodeURIComponent("Ol치, enviei o comprovante do pedido Back Sushi.");
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, "_blank");
    alert("Obrigado! Agora envie seu comprovante no WhatsApp.");
  });
</script>

</body>
